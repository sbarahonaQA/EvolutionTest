# This file contains properties, some are defined here and others are read from the pom.xml

#language
language=es

# Browser
#<!-- This Parameters select where run the test [Remote ,Firefox ,Chrome ,Internet Explorer] -->
browser=CHROME

# Headless
#<!-- Determina si las pruebas se harán sin modo gráfico -->
headless=no

# IDS
#<!-- Determina si está habilitado login por IDS -->
IDS=si

# Log level
#<!-- Parameter for logger level use in this order to include the right information [ALL > DEBUG > INFO > WARN > ERROR > FATAL > OFF]-->
logLevel=INFO

# ScreenShot Path
ScreenShotPath=src/test/resources/Data/Screenshots

# URL del servidor
servidor=https://servidoraplicacion01.eastus2.cloudapp.azure.com/

# Instancia del servidor
instancia=Evolution

# Instancia del servidor
instanciaEvoWave=EvoWave